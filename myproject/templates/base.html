{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri Connect</title>
    
    <!-- CSS Links -->
    <link href="{% static 'myapp/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'myapp/css/style.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
  
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <!-- Rotating Logo -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'myapp/images/logo.png' %}" alt="Nutri Connect Logo" class="rotating-logo" style="width: 100px; height: 60px; margin-right: 10px;">
                <span>Nutri Connect</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}"><i class="fas fa-utensils"></i> Food Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="chatbot.html"><i class="fas fa-comments"></i> Start Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Contact Us</p>
            <p>Email: support@nutriconnect.com | Phone: +1 234 567 890</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2025 Nutri Connect. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{% static 'myapp/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
